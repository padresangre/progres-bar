<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A6.8</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/style.css">
</head>

<body>

    <div class="container">
        <!-- <h1 class="text-center text-uppercase">пример каруселькии</h1> -->
        <div id="carouselWithIndicators" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselWithIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselWithIndicators" data-slide-to="1"></li>
                <li data-target="#carouselWithIndicators" data-slide-to="2"></li>
                <li data-target="#carouselWithIndicators" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/im1.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>1 image</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/im2.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>2 image</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/im3.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>3 image</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/im4.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>4 image</h5>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselWithIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselWithIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <hr>
        <div class="progress">
            <div id="my-progress-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0px;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <hr>
        <div id="add" class="d-flex justify-content-lg-around" >
            <button class="btn btn-primary add" type="button" value="1">+1%</button>
            <button class="btn btn-warning add" type="button" value="3">+3%</button>
            <button class="btn btn-danger add" type="button" value="7">+7%</button>
            <button class="btn btn-dark clear" type="button">Clear</button>
        </div>
        

    </div>

    <script src="./bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/script.js"></script>
</body>

</html>
